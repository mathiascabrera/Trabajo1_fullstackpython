<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./Estilos/style.css" />
    <link
      rel="stylesheet"
      href="./estilos/tablet.css"
      media="screen and (min-width:600px)"
    />
    <link
      rel="stylesheet"
      href="./estilos/desktop.css"
      media="screen and (min-width:800px)"
    />
    <title>Mega Baires Tour</title>
  </head>
  <body class="container_body">
    <header class="encabezado">
      <picture>
        <img class="float" src="./Logo/BairesTour.png" alt="Logo BairesTour" />
      </picture>
      <nav>
        <a href="Destinos.html">Destinos</a>
        <a href="encomiendas.html">Encomiendas</a>
        <a href="contacto.html">Contacto</a>
      </nav>
    </header>
    <main class="menu">
      <section>
        <picture class="slider-container">
          <img
            class="slider-item"
            src="./Imagenes/Bariloche.jpg"
            alt="Paisaje de Bariloche"
          />
          <img
            class="slider-item"
            src="./Imagenes/Corrientes.jpg"
            alt="Paisaje de Corrientes"
          />
          <img
            class="slider-item"
            src="./Imagenes/Formosa.jpg"
            alt="Paisaje de Formosa"
          />
          <img
            class="slider-item"
            src="./Imagenes/Misiones.jpg"
            alt="Paisaje de Misiones"
          />
          <img
            class="slider-item"
            src="./Imagenes/Ushuaia.jpg"
            alt="Paisaje de Ushuaia"
          />
        </picture>
      </section>

      <h1 class="title">DESTINOS POPULARES</h1>
      <section class="container_card">
        <div class="card">
          <figure>
            <img
              src="./Imagenes/Mar_del_Plata1.jpg"
              alt="Paisaje de Mar del Plata"
            />
          </figure>
          <div class="contenido">
            <h3>¡Viajá a Mar del Plata!</h3>
            <p>5% de Descuento</p>
            <a href="#">Leer mas</a>
          </div>
        </div>

        <div class="card">
          <figure>
            <img src="./Imagenes/Calafate.jpg" alt="Paisaje de Calafate" />
          </figure>
          <div class="contenido">
            <h3>¡Viajá a Calafate!</h3>
            <p>10% de Descuento</p>
            <a href="#">Leer mas</a>
          </div>
        </div>

        <div class="card">
          <figure>
            <img
              src="./Imagenes/El-Durazno-Cordoba.png"
              alt="Paisaje de Cordoba"
            />
          </figure>
          <div class="contenido">
            <h3>¡Viajá a El Durazno!</h3>
            <p>15% de Descuento</p>
            <a href="#">Leer mas</a>
          </div>
        </div>
      </section>
    </main>

    <footer class="pie_de_pagina">
      <h1>Contactanos en nuestras Redes Sociales</h1>
      <section>
        <picture>
          <a href="https://www.instagram.com/accounts/login/"
            ><img
              class="rotate-center"
              src="./Logo/instagram-logo.png"
              alt="Visitanos en Instagram"
          /></a>
          <a href="https://es-la.facebook.com/"
            ><img
              class="rotate-center"
              src="./Logo/facebook-logo.png"
              alt="Visitanos en Facebook"
          /></a>
          <a
            href="https://twitter.com/i/flow/login?input_flow_data=%7B%22requested_variant%22%3A%22eyJsYW5nIjoiZXMifQ%3D%3D%22%7D"
            ><img
              class="rotate-center"
              src="./Logo/twitter-logo.png"
              alt="Visitanos en Twitter"
          /></a>
          <a href="https://web.whatsapp.com/"
            ><img
              class="rotate-center"
              src="./Logo/whatsapp-logo.png"
              alt="Envianos un Whatsapp"
          /></a>
          <a href="https://www.gmail.com"
            ><img
              class="rotate-center"
              src="./Logo/gmail-logo.png"
              alt="Envianos un Correo"
          /></a>
        </picture>
      </section>
      <p>Mega Baires Tour ® - 2023</p>
    </footer>
  </body>
</html>
